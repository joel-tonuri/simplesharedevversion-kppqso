<h2>Total Amount of Expenses</h2>
<p> This table shows a per-tenant breakdown of the total amount of <i>active</i> expenses (i.e those not yet reconciled)</p>
<table>
  <tr>
    <th>Tenant</th>
    <th>Total Amount ($)</th>
  </tr>
  <tr *ngFor="let total of totalExpenseByTenant | keyvalue">
    <td>{{ total.key }}</td>
    <td>{{ total.value }}</td>
  </tr>
</table>
