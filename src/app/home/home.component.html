<script type="module" src="dashboard.component.ts"></script> 
<h1>Welcome!</h1>
<br>
<h2>Recently Added Expenses</h2>
<table>
  <thead>
    <tr>
      <th>Merchant</th>
      <th>Amount $</th>
      <th>Date</th>
      <th>Tenant</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let expense of recentExpenses">
      <td>{{ expense.merchant }}</td>
      <td>{{ expense.amount }}</td>
      <td>{{ expense.dop |date: 'dd/MM/yyyy'}}</td>
      <td>{{ expense.payer }}</td>
    </tr>
  </tbody>
</table>
